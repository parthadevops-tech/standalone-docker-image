<div class="container-fluid" style="position: relative; top: 75px">
  <div class="row">
    <h1>This is Admin section</h1>
  </div>
  <div class="row">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Hourly Works</th>
          <th>Hourly Wages</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeList$ | async; let i = index">
          <td>{{ employee.id }}</td>
          <td>{{ employee.firstName }}</td>
          <td>{{ employee.lastName }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.hoursWorked }}</td>
          <td>{{ employee.hourlyWage }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
